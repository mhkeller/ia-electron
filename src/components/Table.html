<div id="table"><VirtualList items={rows} component={Row} /></div>

<style type="text/stylus">
	section 
		height 80vh
	#table
		border 2px solid #000
		width 100%
		height 30vh
	.table-row
		margin 0 auto

</style>

<script>
	import VirtualList from '../components/VirtualList.html';
	import { ipcRenderer } from 'electron';
	import Row from './Row.html';

	export default {
		components: { 
			VirtualList 
		},

		oncreate () {
			ipcRenderer.on('query-ok', (event, rows) => {
				const columns = Object.keys(rows[0]);
				const data = rows.map(row => {	const d = {};	
					d.data = row;
					return d;
				});
				this.set({rows: data});
			});
		},

		data() {
			return {
				rows: [],
				Row
			};
		}
	};
</script>
