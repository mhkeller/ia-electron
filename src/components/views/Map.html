<div ref:mapContainer>
	<div ref:map></div>
</div>

<style>
	ref:mapContainer {
		position: absolute;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		width: 100%;
		height: 100%;
	}
	ref:map {
		width: 100%;
		height: 100%;
	}
</style>

<script>
import accessToken from '../../config/mapbox-token.js';

export default {
	oncreate () {
		/* --------------------------------------------
		 * Create map
		 */
		window.mapboxgl.accessToken = accessToken;
		const map = new window.mapboxgl.Map({
			container: this.refs.map,
			style: `mapbox://styles/mapbox/light-v9`,
			center: [ -73.967600, 40.780665 ],
			zoom: 10
		});
		this.set({ map });
	}
};
</script>
